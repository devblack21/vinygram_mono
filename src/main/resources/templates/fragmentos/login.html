
<div th:fragment="body">
<div class="container-fluid">

	

    <div class="mx-auto  " style="width: 25rem;">
       

        <div class="card card-login " >
            <h5 class="card-header font-login"><center>Login</center></h5>
            <div class="card-body">
            
             		<div  th:if="${param.error}">
	            		<div class="alert alert-danger">Usuario/senha invalidos!</div>
				    </div>
				
				    <div   th:if="${param.logout}">
				         <div class="alert alert-info">Usuario desconectado!</div>
				    </div>
				
				 	<div   th:if="${param.invalidate}">
				         <div class="alert alert-info">VocÃª foi desconectado, logaram com essa conta em outro computador!</div>
			        </div>
			        
                <form th:action="@{/login}" method="post">
                    <div class="form-group "  >
                  	 <label class="label-login" for="username">Login:</label>
                       <input class="form-control form-control-sm " id="username"  type="text" name="username" placeholder="Usuario"/>
                    </div>

                    <div class="form-group">
                    <label for="password">Senha:</label>
                        <input class="form-control form-control-sm " id="password" type="password" name="password" placeholder="Senha"/>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me"/>
                        <label for="remember-me">Lembrar</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>
                       
                    </div>
                    
                     <center> <a class="link" th:href="@{/cadastro}">Cadastrar-se</a></center>
                       
                 
                </form>
          
        </div>
    </div>
    <div></div>
</div>

</div>
</div>
