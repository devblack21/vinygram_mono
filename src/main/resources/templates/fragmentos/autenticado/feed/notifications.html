<div th:fragment="notify">
		<div class=" ">
			<div class="row"   >
				<div class="col-md-3"></div>
				<div class=" post mb-3 col-md-6">
					<div class="card" id="card" >
						
					<div class="noti">
					
						<div class="media" th:each="notification : ${notifications}">
							<img width="50px" height="50px"
								class="  img-thumbnail float-left img-perfil img-perfil-post"
								th:src="${notification.senderUser.urlImage}"
								alt="..."></img>
							<div class="post-username">
								<h6 ><span th:text="${notification.senderUser.username}"></span></h6><span th:text="${notification.operation.toString()}"></span>
							
							</div>
							
							
						</div>
							<hr class="notificacao-hr">
					</div>
					
					</div>
					
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
</div>
